---
apiVersion: v1
kind: Namespace
metadata:
  name: ci-op-jmp
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: ci-op-jmp
spec:
  schedulerName: trimaran
  containers:
  - name: busybox
    image: busybox
    command:
    - sleep
    - "10"
  terminationGracePeriodSeconds: 0
  restartPolicy: Never
